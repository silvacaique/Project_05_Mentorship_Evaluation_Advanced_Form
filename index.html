<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Avaliação de Mentoria</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page">

    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="./image/header.png" alt="">
      <div class="top">
        <h2>Informações pessoais</h2>
      </div>
    </header>

    <form>

      <fieldset>
      <div class="fieldset-wrapper">

        <div class="fieldset-wrapper-2-col">

        <div class="input-wrapper">
          <label for="name">Nome</label>
          <input 
          type="text" 
          id="name"
          required>
        </div>

        <div class="input-wrapper">
          <label for="surname">Sobrenome</label>
          <input 
          type="text" 
          id="surname"
          required>
        </div>
        </div>

        <div class="input-wrapper">
          <label for="email">Email <span>(digite um email válido)</span></label>
          <input 
          type="text" 
          id="email"
          required>
        </div>
      </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Selecione quem foi o seu mentor</label>
            <select 
            id="mentor-name">
              <option value="name1">Pedro</option>
              <option value="name2">João</option>
              <option value="name3">Maik</option>
              <option value="name4">Caique</option>
            </select>
          </div>
  
          <div class="input-wrapper">
            <label for="mentor-feedback">Feedback sobre o mentor</label>
            <textarea id="mentor-feedback"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input
            type="checkbox"
            id="questions-resolved">
            <label for="questions-resolved">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Agendando próxima mentoria</legend>

          <div class="fieldset-wrapper-3-col">
            
          <div class="input-wrapper">
            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
            <input 
            type="date" 
            id="date"
            required>
          </div>

          <fieldset>
            <div class="fieldset-wrapper-date">
          <div class="input-wrapper">
            <label for="begin">Das</label>
            <input 
            type="time" 
            id="begin"
            required>
          </div>

          <div class="input-wrapper">
            <label for="end">Até</label>
            <input 
            type="time" 
            id="end"
            required>
          </div>
            </div>
          </fieldset>
        </div>
        </div>
      </fieldset>

      <button
      type="submit">
      SALVAR
      </button>
    </form>
  </div>
</body>
</html>
